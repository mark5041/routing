<div class="col-sm-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username..." name="username"
                [formControl]="username">
        </div>

        <div *ngIf="username.hasError('invalidUser')" class="alert alert-danger">
            Lo username non e' valido
        </div>

        <button type="submit" [disabled]="username.hasError('invalidUser')" class="btn btn-info">Invia dati</button>
    </form>

    <div style="border-top: 30px;">

    </div>
</div>
